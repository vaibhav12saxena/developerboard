name: Deploy Vite App and Storybook to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Vite App
        run: npm run build

      - name: Build Storybook
        run: npm run storybook:build

      - name: Prepare Deployment Folder
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp deploy/index.html deploy/404.html || echo "index.html not found, skipping 404.html creation"
          mkdir -p deploy/storybook
          cp -r storybook-static/* deploy/storybook/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true
